<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Opções</title>
    <link rel="stylesheet" href="ralado.css" />
	<script type="text/javascript" src="/external/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="giram.js"></script>
	<script type="text/javascript" src="engrade.js"></script>
</head>

<body>

<fieldset>
	<legend><h1>Notificações</h1></legend>
	
	<div class='bilometro-vire-status bilometro-pila bilometro-tau' acamo='1'>
		<div class='class-text'>
			As notificações estão ativas.
		</div>
		<div class='class-action'>
			<div class='bilometro-zoei'>
				<button class='class-toggle-action bilometro-vexo'>Desativar</button>
			</div>
			<div class='bilometro-tau bilometro-unja'>
				<select class='class-disable-duration'>
					<option value='1:day'>Desativar por um dia</option>
					<option value='1:week'>Desativar por uma semana</option>
					<option value='1:month'>Desativar por um mês</option>
				</select>
				<button class='bilometro-vexo bilometro-vire-confirm-disable'>Confirmar</button>
				<button class='class-toggle-action'>Cancelar</button>
			</div>
		</div>
	</div>

	<div class='bilometro-vire-status bilometro-pila bilometro-tau' acamo='0'>
		<div class='class-text'>
			As notificações estão desativadas.
		</div>
		<div class='class-action'>
			<div class='bilometro-zoei'>
				<button class='bilometro-toma bilometro-vire-confirm-enable'>Ativar</button>
			</div>
		</div>
	</div>
</fieldset>

</body>
</html>
