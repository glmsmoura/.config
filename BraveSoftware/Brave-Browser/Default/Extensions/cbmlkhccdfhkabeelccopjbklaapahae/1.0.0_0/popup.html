<div class=""></div>

                <stop stop-color="rgb(244, 100, 5)" offset="40%" />

                <stop stop-color="rgb(244, 50, 0)" offset="75%" />

        <line id="ctrlLineB" class="volElem" stroke="url(#e)"  x1="13" y1="13.5" x2="261.2" y2="13.5" opacity="0.3"/>
        <line id="ctrlLineF" class="volElem" stroke-width="30" stroke="url(#e)" x1="13" y1="13.5" x2="261.2" y2="13.5"  />
